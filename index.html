<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>cps calc</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            /* Green */
            background-color: #4CAF50;
        }

        .button2 {
            /* Blue */
            background-color: #008CBA;
        }

        .button3 {
            /* Orange */
            background-color: #f89807;
        }
    </style>
</head>

<body>

    <h1>Cells per Scale Height Calculator</h1>

    <button class="button button1" id="button-log-spacing">Log grid</button>
    <button class="button button2" id="button-uniform-spacing">Uniform grid</button>
    <br>
    <button class="button button1" id="button-spherical-grid">Spherical</button>
    <button class="button button2" id="button-cylindrical-grid">Cylindrical</button>
    <br>
    <p id="description-grid">Spherical grid with log spacing</p>
    <p>All values refer to the midplane.</p>
    <br>

    <table>
        <tr>
            <th></th>
            <th id="table-header-N">Ncells</th>
            <th id="table-header-min">min</th>
            <th id="table-header-max">max</th>
            <th id="table-header-extent">extent</th>
        </tr>
        <tr>
            <td id="table-row-x1">r</td>
            <td>
                <input type="number" id="x1N" name="x1N">
            </td>
            <td>
                <input type="number" id="x1min" name="x1min">
            </td>
            <td>
                <input type="number" id="x1max" name="x1max">
            </td>
            <td>
                <input type="number" id="x1extent" name="x1N">
            </td>
        </tr>
        <tr>
            <td id="table-row-x2">phi</td>
            <td>
                <input type="number" id="x2N" name="x2N">
            </td>
            <td>
                <input type="number" id="x2min" name="x2min">
            </td>
            <td>
                <input type="number" id="x2max" name="x2max">
            </td>
            <td>
                <input type="number" id="x2extent" name="x2N">
            </td>
        </tr>
        <tr>
            <td id="table-row-x3">theta</td>
            <td>
                <input type="number" id="x3N" name="x3N">
            </td>
            <td>
                <input type="number" id="x3min" name="x3min">
            </td>
            <td>
                <input type="number" id="x3max" name="x3max">
            </td>
            <td>
                <input type="number" id="x3extent" name="x3N">
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>Apect ratio</td>
            <td><input type="ratio" id="aspect-ratio" name="aspect-ratio"></td>
        </tr>
        <tr>
            <td>Flaring index</td>
            <td><input type="ratio" id="flaring-index" name="flaring-index"></td>
        </tr>
        <tr>
            <td>Radius</td>
            <td>    <input type="number" id="radius" name="radius"></td>
        </tr>
    </table>
    <br>
    <p>Cells per scale height: </p>
    <table>
        <tr>
            <td id="table-cps-x1">r</td>
            <td><input type="ratio" id="x1cps" name="x1cps"></td>
        </tr>
        <tr>
            <td id="table-cps-x2">phi</td>
            <td><input type="ratio" id="x2cps" name="x2cps"></td>
        </tr>
        <tr>
            <td id="table-cps-x3">theta</td>
            <td><input type="ratio" id="x3cps" name="x3cps"></td>
        </tr>
    </table>

    <script src="script.js"></script>

</body>

</html>

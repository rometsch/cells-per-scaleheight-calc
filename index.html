<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>cps calc</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #4CAF50;
        }

        /* Green */
        .button2 {
            background-color: #008CBA;
        }

        /* Blue */
    </style>
</head>

<body>

    <h1>Cells per Scale Height Calculator</h1>

    <!-- <button class="button button1" id="uniform-grid">Uniform grid</button>
    <button class="button button2" id="log-grid">Log grid</button> -->
    <br>
    <label for="xmin">xmin: </label>
    <input type="number" id="xmin" name="xmin">
    <label for="xmax">xmax: </label>
    <input type="number" id="xmax" name="xmax">
    <br>
    <label for="domain-extent">Domain extent: </label>
    <input type="number" id="domain-extent" name="domain-extent">
    <br>
    <label for="Ncells">Number of cells: </label>
    <input type="number" id="Ncells" name="Ncells">
    <br>
    <label for="aspect-ratio">Aspect ratio: </label>
    <input type="ratio" id="aspect-ratio" name="aspect-ratio">
    <br>
    <label for="radius">Radius: </label>
    <input type="number" id="radius" name="radius">
    <br>
    <br>
    <label for="cps">Cells per scale height: </label>
    <input type="ratio" id="cps" name="cps">

    <script src="script.js"></script>
</body>

</html>
